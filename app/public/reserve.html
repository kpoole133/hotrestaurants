<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style.css'>
    <title>Get a Table</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display">HOT RESTAURANT</h1>
        <hr class="my-4">
        <p class='display'>Make A Reservation</p>
        <div class=buttonContainer>
            <a class="btn btn-primary btn-lg tables" href='./table.html' role="button">View Tables</a>
            <a class="btn btn-danger btn-lg" href="./home.html" role="button">Home</a>
        </div>
    </div>
    <div class='reservationFormContainer'>
        <div class='reservationFormHeader'>
            <p>Get A Reservation</p>
        </div>
        <div class='reservationFormBody'>
            <form>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="phoneNumberInput">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumberInput" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="uniqueID">Unique ID</label>
                    <input type="text" class="form-control" id="idInput"
                        placeholder="Enter An ID For Yourself">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app/data/table-data.js"></script>
    <script src="./app/data/waitinglist-data.js"></script>
    <script src="./app/routing/api-routes.js"></script>
    <script src="./app/routing/html-routes.js"></script>
    <script src="./app/server.js"></script>
</body>

</html>
